<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="HTML, CSS, Figma, Git" />
    <meta name="author" content="Kyle Yeakle" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="favicon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Header Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar-min.jpg"
            alt="Bassie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bassie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil Icon" /><span
                class="profile__image-margin"
                >Edit Profile</span
              >
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus Icon" /><span
              class="profile__image-margin"
              >New Post</span
            >
          </button>
        </section>
        <section class="cards page__content">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">Spots &copy; 2025</p>
      </footer>
      <div class="modal modal_type_edit" id="edit-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button
              type="button"
              class="modal__close-btn"
              id="modal__close-btn"
            ></button>
          </div>
          <form name="edit-profile" class="modal__form" id="edit-modal-form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button
              type="submit"
              class="modal__submit-btn"
              id="modal__submit-btn"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_new-post" id="new__modal_card">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New post</h2>
            <button
              type="button"
              class="modal__close-btn"
              id="new-post-modal-close-btn"
            ></button>
          </div>
          <form
            name="modal__new-card"
            class="modal__form"
            id="modal__new_card-form"
          >
            <label for="image-link" class="modal__label"
              >Image link
              <input
                id="image-link"
                type="text"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="modal__caption" class="modal__label"
              >Caption
              <input
                id="modal__caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button
              type="submit"
              class="modal__submit-btn"
              id="modal__post_submit-btn"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview__modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
          id="preview-modal-close-btn"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
